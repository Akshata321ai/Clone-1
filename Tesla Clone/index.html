</head>

        var mx=document.getElementById("ModelX");
        var my=document.getElementById("ModelY");

        ms.oneclick = function(){
            header.style.backgroundImage =  url("tesla Img1.webp");
        }
        m3.oneclick = function(){
            header.style.backgroundImage=URL("img2.jpeg");
        }
        mx.oneclick = function(){

        }
        my.oneclick = function(){

        }
